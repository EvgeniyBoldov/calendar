version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dc-scheduler-db
    environment:
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler_secret
      POSTGRES_DB: dc_scheduler
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler -d dc_scheduler"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: dc-scheduler-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_secret
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dc-scheduler-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://scheduler:scheduler_secret@postgres:5432/dc_scheduler
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio_admin
      MINIO_SECRET_KEY: minio_secret
      MINIO_BUCKET: dc-scheduler
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000,https://localhost,https://calendar.local
      JWT_SECRET_KEY: your-secret-key-change-in-production
      COOKIE_SECURE: "false"  # true для HTTPS в проде
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./dc-scheduler
      dockerfile: Dockerfile
    container_name: dc-scheduler-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./dc-scheduler:/app
      - /app/node_modules
    command: npm run dev -- --host

  # Nginx Reverse Proxy (HTTPS)
  nginx:
    image: nginx:alpine
    container_name: dc-scheduler-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    profiles:
      - https  # Запускается только с --profile https

volumes:
  postgres_data:
  minio_data:
